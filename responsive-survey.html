<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Madimi+One&family=Oswald&family=Poor+Story&family=Share+Tech&display=swap" rel="stylesheet">
<title>Final Responsive Survey</title>
</head>
<body>
    <style>
        body {
    margin: 0;
    padding: 0;
    background-color: #164915;
    font-family: "Alata", sans-serif;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}
h1 {
    text-align: center;
    color: black;
}
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
label {
    font-weight: bold;
}
input[type="text"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-family: "Alata", sans-serif;
}
input[type="submit"] {
    background-color: #114b11;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
input[type="submit"]:hover {
    background-color: #08330a;
}
    </style>

<div class="container">
    <h1>Survey</h1>
    <form action="#" method="post">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="email"></label>
        <input type="text" id="email" name="email" placeholder="Email" required>

        <label for="age"></label>
        <select id="age" name="age" placeholder="Age" required>
            <option value="">Select your age group</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55+">55+</option>
        </select>

        <label for="occupation"></label>
        <input type="text" id="occupation" name="occupation" placeholder="Occupation" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="City" required>
        <label for="password"></label>
        <input type="text" id="password" name="password" placeholder="Password">
        <label for="Phone Number"></label>
        <input type="text" id="Number" name="Number" placeholder="Phone Number">

        <label for="satisfaction"></label>
        <select id="satisfaction" name="satisfaction" placeholder="Select your satisfaction level" required>
            <option value="">Select satisfaction level</option>
            <option value="Very satisfied">Very satisfied</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Neutral">Neutral</option>
            <option value="Dissatisfied">Dissatisfied</option>
            <option value="Very dissatisfied">Very dissatisfied</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
